    <main>
        <form id="contact_form" action="#" method="POST" >
            <fieldset>
                <legend>Ask your question</legend>
                Type:<select>
                        <option value="question">Question</option>
                        <option value="complain">Complain</option>
                    </select>
                <br/>
                Name:<input type="text" name="name"><br/>
                Question:<textarea id="message" class="input" name="message"
                                   rows="4" cols="35" style="margin:
                                    0px; width: 227px; height: 105px;"></textarea>
            </fieldset>
            <fieldset>
                <legend>How should i contact you?</legend>
                Telephone:<input type="checkbox" name="contactMethod1" value="Telephone"><br/>
                E-mail:<input type="checkbox" name="contactMethod2" value="E-mail"><br/>
            </fieldset>
            <input type="submit" value="send">
        </form>
    </main>
